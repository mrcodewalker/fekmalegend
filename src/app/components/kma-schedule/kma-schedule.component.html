<div class="app-container">

  <app-sidebar-calendar
    *ngIf="isSidebarOpen"
    (sectionSelected)="onSectionSelected($event)"
    [studentInfo]="studentInfo"></app-sidebar-calendar>

  <app-schedule
    [selectedSection]="selectedSection"
    (studentInfoSent)="onStudentInfoReceived($event)"></app-schedule>

  <app-author-support *ngIf="showAuthorSupportModal" (close)="onCloseModal()"></app-author-support>
</div>
