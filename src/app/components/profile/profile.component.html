<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="profile-container" *ngIf="profileData">
  <div class="profile-card">
    <div class="profile-avatar">
      <img [src]=profileData.avatar alt="Avatar">
    </div>
    <div class="profile-info">
      <input type="text" placeholder="Enter image URL" class="img-url-input" [(ngModel)]="profileData.avatar" (input)="updateAvatar()">
      <h2 class="profile-username"><i class="fas fa-user"></i> {{ profileData.username }}</h2>
      <p class="profile-email"><i class="fas fa-envelope"></i> Email: <span>{{profileData.email}}</span></p>
      <p class="profile-provider"><i class="fas fa-user-circle"></i> Provider: <span>{{ profileData.provider_name }}</span></p>
      <div class="profile-buttons">
        <button class="btn save-btn" (click)="this.updateAvatarReal()">
          <i class="fas fa-save"></i> Save
        </button>
        <button class="btn recovery-btn">
          <i class="fas fa-key"></i> Recovery Password
        </button>
      </div>
      <!-- Nút Back để quay lại trang chủ -->
      <button class="btn back-btn" (click)="goBack()">
        <i class="fas fa-arrow-left"></i> Back to Home
      </button>
    </div>
  </div>
</div>

<script>
</script>
</body>
</html>
