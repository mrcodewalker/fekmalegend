<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Your Title Here</title>
</head>
<body>
<section class="ftco-section">
  <div class="container-fluid px-md-5">
    <div class="row justify-content-between align-items-center">
      <div class="col-md-6 text-center text-md-left mb-md-0 mb-3">
        <a class="navbar-brand" href="#" routerLink="home"> KMA LEGEND <span>Mr.Code Walker</span></a>
      </div>
      <div class="col-md-6 d-md-flex justify-content-end mb-md-0 mb-3">
        <form action="#" class="searchform order-lg-last">
          <div class="form-group d-flex search-main" (click)="searchButtonClick()">
            <input type="text" class="form-control pl-3" placeholder="Tìm kiếm nhanh..." readonly>
            <button type="submit" class="form-control search"><span class="fa fa-search"></span></button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" (click)="toggleMenu()" aria-expanded="false" aria-label="Toggle navigation">
        <span class="fa fa-bars"></span> Menu
      </button>
      <div class="collapse navbar-collapse" [ngClass]="{ 'show': isMenuOpen }" id="ftco-nav">
        <ul class="navbar-nav m-auto">
          <li class="nav-item" [class.active]="isActive('home')"><a href="#" routerLink="home" class="nav-link" (click)="setActive('home')">Home</a></li>
          <li class="nav-item" [class.active]="isActive('scores')"><a href="#" routerLink="scores" class="nav-link" (click)="setActive('scores')">KMA Ranking</a></li>
          <li class="nav-item" [class.active]="isActive('calendar')"><a href="#" [routerLink]="getCalendarLink()" class="nav-link" (click)="setActive('calendar')">Subjects Virtual Filter</a></li>
          <li class="nav-item" [class.active]="isActive('schedule')"><a href="#" [routerLink]="getNavLink()" class="nav-link" (click)="setActive('schedule')">KMA Schedule</a></li>
          <li class="nav-item" [class.active]="isActive('top100')"><a href="#" routerLink="top100" class="nav-link" (click)="setActive('top100')">TOP 100</a></li>
        </ul>
      </div>
    </div>
  </nav>


  <!-- END nav -->
</section>


<script src="js/jquery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>

<script src="main.js"></script>
</body>
</html>
